<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h4>Guess the correct number between 1 to 100</h4>
      <div class="inputbox">
        <input type="text" id="input" placeholder="Enter a number" />
        <button type="submit" onclick="check()">Check number</button>
      </div>
      <p id="hint"></p>
      <p><span id="chances">10</span> chances remaining</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
